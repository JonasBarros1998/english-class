name: building-app
on:
  pull_request:
    branches: 
      - main
    types: [opened, reopened]

jobs:
  build: 
    name: Azure Pipeline
    runs-on: ubuntu-latest
    environment: Environments
    steps:
    - name: Azure Pipelines Action
      uses: Azure/pipelines@v1
      with:
        azure-devops-project-url: https://dev.azure.com/organization/englishclass
        azure-pipeline-name: 'english class pipeline'
        azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}

  check-bats-version: 
    runs-on: ubuntu-20.04
    environment: Environments
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - run: npm install

      - name: run unit test
        run: npm run test
