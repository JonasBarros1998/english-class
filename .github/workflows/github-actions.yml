name: building-app
on:
  pull_request:
    branches: 
      - main
    types: [opened, reopened]

jobs: 
  check-bats-version: 
    runs-on: ubuntu-20.04
    environment: Environments
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - run: npm install

      - name: run unit test
        run: npm run test
